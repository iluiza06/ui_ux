<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BemCuidar - Login Usuário</title>
    <link rel="stylesheet" href="./telas principais/ui_ux/CSS/style1.css"> 
    
</head>
<body>
    <div class="logo">
        <img src="./telas principais/ui_ux/IMG/logo.png" alt="Logo">
        
    </div>
    <form class="login-form">
        <label for="email">EMAIL</label>
        <input type="email" id="email" placeholder="INSIRA SEU EMAIL">

        <label for="password">SENHA</label>
        <input type="password" id="password" placeholder="INSIRA SUA SENHA">

        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
        <div class="alert" id="alertMessage">Credenciais incorretas. Tente novamente.</div>
        <div class="button-container">
            <a href="./telas principais/telaprincipal2.html"><button type="submit" value="Entrar" class="login-btn">ENTRAR</button></a>
           <a href="./cad_func.html"> <button type="button" class="create-account-btn">CRIAR CONTA</button></a>
        </div>
        
       
        <button class="sos">
            <img src="./telas principais/img/Component 1.svg" alt="sos">
            <p>EMERGENCIA</p>
        </button>
    </form>

    <script>
        document.querySelector(".login-form").addEventListener("submit", function(event) {
            event.preventDefault();
    
            const emailInserido = document.getElementById("email").value;
            const senhaInserida = document.getElementById("password").value;
    
            const emailCadastrado = localStorage.getItem("cadastroEmail");
            const senhaCadastrada = localStorage.getItem("cadastroSenha");
    
            if (!emailCadastrado) {
                document.getElementById("alertMessage").textContent = "Email não cadastrado";
                document.getElementById("alertMessage").style.display = "block";
                return;
            }
    
            if (emailInserido === emailCadastrado && senhaInserida === senhaCadastrada) {
                window.location.href = "telaprincipal_fun.html";
            } else {
                if (emailInserido !== emailCadastrado) {
                    document.getElementById("alertMessage").textContent = "Email incorreto";
                    document.getElementById("alertMessage").style.display = "block";
                } else if (senhaInserida !== senhaCadastrada) {
                    document.getElementById("alertMessage").textContent = "Senha incorreta";
                    document.getElementById("alertMessage").style.display = "block";
                }
            }
        });
    </script>
    
    

</body>
</html>
