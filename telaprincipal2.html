<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saúde</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style2.css">
</head>

<body>
    <header>
        <nav>
            <input type="text" id="searchInput" placeholder="Procure seu profissional..."
                oninput="filterProfessionals()" />
            <img src="./img/search_24dp_5F6368_FILL0_wght400_GRAD0_opsz24 (1).svg" alt="search">
        </nav>
    </header>

    <main>

        <section>
            <h1>Meus profissionais</h1>
            <p>Deslize para o lado e obtenha mais informações</p>

            <div class="grup">
                <div>
                    <div class="card">
                        <img src="./img/chat.svg" alt="chat">
                        <button class="chat">chat</button>
                    </div>
                    <p class="name">Dr.Luiza</p>
                </div>

                <div>
                    <div class="card">
                        <img src="./img/chat.svg" alt="chat">
                        <button class="chat">chat</button>
                    </div>
                    <p class="name">Personal.T</p>

                </div>
            </div>

        </section>

        <section>

            <div class="check">
                <h1>Resumo de saúde</h1>
                <img src="./img/check_circle_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg" alt="">
            </div>

            <div class="notes"></div>

        </section>

        <section>

            <div class="bell">
                <h1>Próximos alarmes</h1>
                <img src="./img/notifications_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt="">
            </div>

            <p>Deslize para o lado e obtenha mais informações</p>

            <div class="grup">
                <div class="cardalarm">
                    <p class="text"">Consulta</p>
                    <p class="time">Dr.Luiza 15:30</p>
                    <button class="confirm">Confirmar</button>
                </div>
                <div class="cardalarm">
                    <p class="text">Consulta</p>
                    <p class="time">Medir Glicemia 12:10</p>
                    <button class="confirm">Confirmar</button>
                </div>
                <div class="cardalarm">
                    <p class="text"">Consulta</p>
                    <p class="time">Captopril 19:00</p>
                    <button class="confirm">Confirmar</button>
                </div>
            </div>

        </section>

    </main>
</body>

</html>
