<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="     Busca De Pacientes...">
            <span class="material-icons" onclick="search()">
                search
            </span>
        </div>
    </div>
        <h1>Meus Profissionais</h1>
        <div class="contacts-container">
            <div class="contacts" id="contacts">
                <span class="material-symbols-outlined">
                    arrow_back_ios
                </span>
                <div class="contact-card">
                    <span class="material-icons">chat</span>
                    <span>Dr. Luiza</span>
                    <a href="http://127.0.0.1:5500/chat.html">
                        <button>Chat</button>
                    </a>
                </div>
                <div class="contact-card">
                    <span class="material-icons">chat</span>
                    <span>Personal.T</span>
                    <a href="http://127.0.0.1:5500/chat.html">
                    <button>Chat</button>
                </a>
                </div>
            </div>
        </div>
        <script>
            function search() {
                // Obtenha o valor da caixa de pesquisa
                const query = document.getElementById('searchInput').value.toLowerCase();
                
                // Verifica se a consulta inclui palavras-chave específicas
                if (query.includes("medico")) {
                    // Redireciona para a página de médicos
                    window.location.href = "medico.html";
                } else if (query.includes("personal")) {
                    // Redireciona para a página de personal trainers
                    window.location.href = "personal.html";
                } else if (query.includes("diarista")) {
                    // Redireciona para a página de diaristas
                    window.location.href = "diarista.html";
                } else {
                    alert("Nenhum profissional encontrado para a pesquisa: " + query);
                }
            }
        </script>
</body>
</html>
