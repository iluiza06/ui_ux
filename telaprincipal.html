<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saude</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="     Busca De Pacientes...">
            <span class="material-icons" onclick="search()">
                search
            </span>
        </div>
    </div>
    <h1>Meus Profissionais</h1>
    <div class="contacts-container">
        <div class="contacts" id="contacts">
            <span class="material-symbols-outlined" id="slideLeft">
                arrow_back_ios
            </span>
            <div class="slider">
                <div class="slider-container">
                    <div class="slider-track" id="sliderTrack">
                        <div class="slider-item">
                            <div class="contact-card">
                                <span class="material-icons">chat</span>
                                <span class="contact-name">Dr. Luiza</span>
                                <a href="http://127.0.0.1:5500/chat.html">
                                    <button class="chat-btn">Chat</button>
                                </a>
                                <button class="edit-btn">Editar</button>
                                <button class="delete-btn">Excluir</button>
                            </div>
                        </div>
                        <div class="slider-item">
                            <div class="contact-card">
                                <span class="material-icons">chat</span>
                                <span class="contact-name">Personal.T</span>
                                <a href="http://127.0.0.1:5500/chat.html">
                                    <button class="chat-btn">Chat</button>
                                </a>
                                <button class="edit-btn">Editar</button>
                                <button class="delete-btn">Excluir</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <span class="material-symbols-outlined" id="slideRight">
                arrow_forward_ios
            </span>
        </div>
        <div class="add-card-container">
            <button id="addCardBtn">Adicionar Card</button>
        </div>
    </div>
    
    <script>
        let scrollAmount = 0;
const sliderTrack = document.getElementById('sliderTrack');
const slideLeft = document.getElementById('slideLeft');
const slideRight = document.getElementById('slideRight');

slideLeft.addEventListener('click', function() {
    const itemWidth = document.querySelector('.slider-item').offsetWidth + 20; // largura do card + gap
    scrollAmount -= itemWidth; 
    if (scrollAmount < 0) {
        scrollAmount = 0;
    }
    sliderTrack.style.transform = `translateX(-${scrollAmount}px)`;
});

slideRight.addEventListener('click', function() {
    const itemWidth = document.querySelector('.slider-item').offsetWidth + 20; // largura do card + gap
    const maxScroll = sliderTrack.scrollWidth - sliderTrack.clientWidth;
    scrollAmount += itemWidth; 
    if (scrollAmount > maxScroll) {
        scrollAmount = maxScroll;
    }
    sliderTrack.style.transform = `translateX(-${scrollAmount}px)`;
});

document.getElementById('addCardBtn').addEventListener('click', function() {
    const newItem = document.createElement('div');
    newItem.className = 'slider-item';
    newItem.innerHTML = `
        <div class="contact-card">
            <span class="material-icons">chat</span>
            <span class="contact-name">Novo Profissional</span>
            <a href="#" class="chat-link">
                <button class="chat-btn">Chat</button>
            </a>
            <button class="edit-btn">Editar</button>
            <button class="delete-btn">Excluir</button>
        </div>
    `;

    sliderTrack.appendChild(newItem);

    // Adiciona funcionalidade de edição ao novo card
    newItem.querySelector('.edit-btn').addEventListener('click', function() {
        const newName = prompt('Digite o novo nome:');
        if (newName) {
            this.parentElement.querySelector('.contact-name').textContent = newName;
            // Atualiza o link do chat
            this.parentElement.querySelector('.chat-link').href = `${newName.toLowerCase()}.html`;
        }
    });

    // Adiciona funcionalidade de exclusão ao novo card
    newItem.querySelector('.delete-btn').addEventListener('click', function() {
        this.parentElement.parentElement.remove();
    });

    // Define o link do chat com base no nome do profissional
    const contactName = newItem.querySelector('.contact-name').textContent.toLowerCase();
    newItem.querySelector('.chat-link').href = `${contactName}.html`;
});

 </script>

</body>
</html>
