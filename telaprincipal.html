<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saúde</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="navbar">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar profissionais..." oninput="filterProfessionals()">
            <span class="material-icons" onclick="search()">search</span>
        </div>
    </div>

    <h1>Meus Profissionais</h1>

    <div class="cards-navigation">
        <button class="arrow left-arrow" onclick="scrollLeft()">
            <span class="material-icons">chevron_left</span>
        </button>

        <div class="cards-container-wrapper">
            <div class="cards-container" id="cards-container">
                <div class="professional-card">
                    <div class="card-content">
                        <span class="material-icons">chat</span>
                    </div>
                    <button class="delete-button" onclick="deleteCard(this)">
                        <span class="material-icons">delete</span>
                    </button>
                    <p>Dr. Luiza</p>
                    <button class="chat-button">Chat</button>
                </div>
                <div class="professional-card">
                    <div class="card-content">
                        <span class="material-icons">chat</span>
                    </div>
                    <button class="delete-button" onclick="deleteCard(this)">
                        <span class="material-icons">delete</span>
                    </button>
                    <p>Personal.T</p>
                    <button class="chat-button">Chat</button>
                </div>
                <div class="professional-card add-card" onclick="addNewCard()">
                    <span class="material-icons">add_circle</span>
                </div>
            </div>
        </div>

        <button class="arrow right-arrow" onclick="scrollRight()">
            <span class="material-icons">chevron_right</span>
        </button>
    </div>

    <div class="content">
        <div class="health-summary">
            <h2>Resumo de saúde</h2>
            <div class="summary-box"></div>
        </div>

        <div class="alarms-section">
            <h2>Próximos Alarmes</h2>
            <p>Deslize Para O Lado E Obtenha Mais Informações</p>
            <div class="alarms-container">
                <div class="alarm-card">
                    <span class="material-icons">medical_services</span>
                    <p>Dr. Luiza</p>
                    <p class="alarm-time">15:30</p>
                    <button>Confirmar</button>
                </div>
                <div class="alarm-card">
                    <span class="material-icons">bloodtype</span>
                    <p>Medir Glicemia</p>
                    <p class="alarm-time">12:30</p>
                    <button>Confirmar</button>
                </div>
                <div class="alarm-card">
                    <span class="material-icons">medication</span>
                    <p>Captopril</p>
                    <p class="alarm-time">19:30</p>
                    <button>Confirmar</button>
                </div>
            </div>
            <button class="add-alarm">Adicionar +</button>
        </div>
    </div>

    <script>
        function addNewCard() {
            const container = document.getElementById('cards-container');

            // Criação do novo card
            const newCard = document.createElement('div');
            newCard.classList.add('professional-card');

            // Conteúdo do card
            const cardContent = document.createElement('div');
            cardContent.classList.add('card-content');

            // Ícone de chat
            const icon = document.createElement('span');
            icon.classList.add('material-icons');
            icon.textContent = 'chat';

            // Botão de exclusão
            const deleteButton = document.createElement('button');
            deleteButton.classList.add('delete-button');
            deleteButton.onclick = function() {
                deleteCard(deleteButton);
            };

            const deleteIcon = document.createElement('span');
            deleteIcon.classList.add('material-icons');
            deleteIcon.textContent = 'delete';
            deleteButton.appendChild(deleteIcon);

            // Nome do profissional
            const name = document.createElement('p');
            name.textContent = 'Novo Profissional';

            // Adicionar os elementos ao card
            cardContent.appendChild(icon);
            newCard.appendChild(cardContent);
            newCard.appendChild(deleteButton);
            newCard.appendChild(name);

            // Adicionar o novo card antes do botão de adicionar
            const addButton = document.querySelector('.add-card');
            container.insertBefore(newCard, addButton);

            // Atualizar as setas
            updateArrows();
        }

        function deleteCard(button) {
            const card = button.parentElement;
            card.remove();
            updateArrows();
        }

        function updateArrows() {
            // Código para atualizar as setas, se necessário
        }
    </script>
</body>
</html>
