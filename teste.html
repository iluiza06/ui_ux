<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .alert {
            display: none; /* Escondido por padrão */
            margin-top: 10px;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <input type="submit" value="Entrar">
            <div class="alert" id="alertMessage">Credenciais incorretas. Tente novamente.</div>
        </form>
    </div>

    <script>
        // Função para simular a validação das credenciais
        function validateCredentials(username, password) {
            // Aqui, normalmente você faria uma verificação com um backend.
            // Para este exemplo, vamos supor que as credenciais corretas são:
            const validUsername = "usuario";
            const validPassword = "senha123";

            return username === validUsername && password === validPassword;
        }

        // Manipula o evento de submissão do formulário
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!validateCredentials(username, password)) {
                document.getElementById('alertMessage').style.display = 'block';
            } else {
                alert('Login bem-sucedido!'); // Apenas para teste
                // Aqui você pode redirecionar o usuário para outra página, por exemplo:
                // window.location.href = 'pagina_inicial.html';
            }
        });
    </script>
</body>
</html>
