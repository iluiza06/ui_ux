<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="chat.css">
    <title>Document</title>

</head>
<body>
   
    <div class="navbar">
        <button onclick="history.back()">Voltar</button>
        <button>Salvar</button>
    </div>

   
    <div class="chat-header">
        <span class="material-icons">person</span>
        <h2>Maria</h2>
        <p>+55 (00) 0000-000</p>
    </div>

    <div class="chat-box" id="chat-box">
       
    </div>

    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Digite Aqui">
        <span class="material-icons" onclick="sendMessage()">send</span>
        <span class="material-icons">mic</span>
    </div>

  

    <script>
        let currentSlide = 0;

        function loadContacts() {

            let contacts = JSON.parse(localStorage.getItem('contacts')) || [];

            const sliderTrack = document.getElementById('sliderTrack');

            sliderTrack.innerHTML = '';

            contacts.forEach(contact => {
                const contactCard = document.createElement('div');
                contactCard.className = 'slider-item';

                contactCard.innerHTML = `
                    <div class="contact-card">
                        <span class="material-icons">person</span>
                        <span>${contact.name}</span>
                        <span>${contact.job}</span>
                        <button>Chat</button>
                    </div>
                `;

                sliderTrack.appendChild(contactCard);
            });
        }

        function moveSlide(direction) {
            const sliderTrack = document.getElementById('sliderTrack');
            const totalItems = sliderTrack.children.length;
            const itemsPerSlide = Math.floor(sliderTrack.parentElement.clientWidth / 170);

            // Calcula o novo slide
            currentSlide = Math.max(0, Math.min(currentSlide + direction, totalItems - itemsPerSlide));

            // Move o slide
            const slideWidth = 170; // Largura do item + margem
            sliderTrack.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
        }

        // Carrega os contatos ao carregar a p√°gina
        window.onload = loadContacts;
    </script>

</body>
</html>
