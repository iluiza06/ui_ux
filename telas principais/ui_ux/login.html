<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BemCuidar - Login Usuário</title>
    <link rel="stylesheet" href="./CSS/style1.css"> 
    
</head>
<body>
    <div class="logo">
        <img src="IMG/logo.png" alt="Logo">
        
    </div>
    <form class="login-form">
        <label for="email">EMAIL</label>
        <input type="email" id="email" placeholder="INSIRA SEU EMAIL">

        <label for="password">SENHA</label>
        <input type="password" id="password" placeholder="INSIRA SUA SENHA">

        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
        <div class="alert" id="alertMessage">Credenciais incorretas. Tente novamente.</div>
        <div class="button-container">
            <a href="./"><button type="submit" value="Entrar" class="login-btn">ENTRAR</button></a>
            <button type="button" class="create-account-btn">CRIAR CONTA</button>
        </div>
        
        <div class="button-container" id="emergency">
                <img src="IMG/emergency.png" alt="Emergência" class="emergency-img">
            
        </div>
    </form>
</body>
</html>
